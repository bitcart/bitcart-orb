description: >
  Run pre-commit checks
parameters:
  executor:
    description: "Executor to use"
    default: docker-python
    type: executor
  pre-commit-pip:
    description: "Install pre-commit via pip"
    type: boolean
    default: true

executor: <<parameters.executor>>

steps:
  - checkout

  - restore_cache:
      keys:
        - v1-lint-pre-commit-{{ checksum ".pre-commit-config.yaml" }}

  - when:
      condition: << parameters.pre-commit-pip >>
      steps:
        - run:
            name: install pre-commit via pip
            command: |
              pip install pre-commit

  - unless:
      condition: << parameters.pre-commit-pip >>
      steps:
        - run:
            name: install pre-commit via script
            command: |
              curl https://pre-commit.com/install-local.py | python3 -

  - run:
      name: run pre-commit checks
      command: |
        pre-commit run --all-files --show-diff-on-failure

  - save_cache:
      paths:
        - ~/.cache/pre-commit
      key: v1-lint-pre-commit-{{ checksum ".pre-commit-config.yaml" }}
